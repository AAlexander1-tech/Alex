<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <title>Netflix login in page</title>
        <link rel="stylesheet" href='style.css'>
     </head> 
     <body>
        <div class="logo">
            <img src="img/netflix.png" alt="">
        </div>
        <div class="container">
                <h1>Sign In</h1>
                <div class="form">
                    <input type="email" placeholder="Email or mobile number">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Sign in"> 
                    <p>OR</p> 
                     <input type="btn" value="Use a Sign-in code">
                    <div class="forgot">
                        <p>Forgot password?</p>
                    </div>
                    <input type="checkbox">
                    <label>Remember me</label>
                     <div class="new">
                        <p>New to Netflix?<a href="#">Sign up Now.</a></p>
                     </div>
                </div>
                <div class="small">
                     <small>
                         This page is protected by Google reCAPTCHA to <br>
                          ensure you're not a bot
                        <a href="">Learn more</a>
                     </small>
                </div>     
        </div>
    </body>    
</html>
